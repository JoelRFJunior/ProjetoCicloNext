<div class="container-fluid">
    <div class="row justify-content-md-center">

        <div class="col-md-3 " id="img-bg" style="background-color: #ffffff;">

            <div class="col-md-3 sticky">

                    <div class="d-flex justify-content-center p-3 " >
                        <img src="{{foto}}" alt="foto perfil do usuario" class="rounded-circle fotoPerfil">
                    </div>

                    <h3 class="text-center mb-5 p-3" style="background-color: #ffffff;">{{nome}}
                    
                        <img *ngIf= "categoria == 'USUARIO'" src="../../assets/img/pessoaFisica.svg" alt="" height="25px" width="25px">
                        <img *ngIf= "categoria == 'ONG'" src="../../assets/img/ong.svg" alt="" height="25px" width="25px">
                        <img *ngIf= "categoria == 'EMPRESA'" src="../../assets/img/empresa.svg" alt="" height="25px" width="25px">
                    
                    </h3>
            </div>
        </div>

        <div class="col-md-6 mt-5 px-lg-5">
            <div class="row d-flex justify-content-center w-100 mb-5">
                <h1 class="text-center text-secondary fw-bold">Atualizar meus Dados</h1>

                <div class="col-md-10">
                    <div class="row">

                        <div class="col-md-6">

                            <div class="form-group mb-3">
                                <label class="mb-2" for="nome">Nome</label>
                                <input [(ngModel)]='user2.nome' class="form-control" type="text" name="nome" id="nome"
                                    placeholder="Seu nome">
                            </div>

                            <form>
                                <fieldset disabled>

                                    <div class="form-group mb-3">
                                        <label class="mb-2" for="email">Email</label>
                                        <input [(ngModel)]='user2.email' class="disabledTextInput form-control"
                                            type="text" name="email" id="email" placeholder="Seu email">
                                    </div>

                                </fieldset>
                            </form>

                            <div class="form-group mb-3">
                                <label class="mb-2" for="urlImagemPerfil">Link da sua Foto</label>
                                <input [(ngModel)]='user2.urlImagemPerfil' class="form-control" type="text" (keyup)='validaImagem($event)'
                                    name="urlImagemPerfil" id="urlImagemPerfil" placeholder="Link da sua foto">
                                    <div id="txtImagem"></div>

                            </div>

                            <div class="form-group mb-3">
                                <label class="mb-2" for="senha">Senha</label>
                                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha"
                                    id="senha" placeholder="Sua senha">
                            </div>

                            <div class="form-group mb-3">
                                <label class="mb-2" for="confirmSenha">Confirmar Senha</label>
                                <input [(ngModel)]='user2.senha' class="form-control" type="password" name="confirmSenha"
                                    id="confirmSenha" placeholder="Confirme sua senha">
                            </div>

                            <div class="form-group mb-3">
                                <label class="mb-2" for="tipo">Tipo de Usuário</label>
                                <select class="form-select" name="tipo" id="tipo" (change)='tipoUser($event)'>
                                    <option value="">Selecione um tipo de usuário</option>
                                    <option value="EMPRESA">Empresa</option>
                                    <option value="ONG">ONG</option>
                                    <option value="USUARIO">Pessoa Física</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn bg-color-voltar me-4 fw-bold temporizadorCancelar"
                                    routerLink='/postagem'>Cancelar</button>
                                <button type="submit" class="btn bg-color-atualizar fw-bold temporizadorCadastrar"
                                    (click)='atualizar()'>Atualizar</button>
                            </div>
                        </div>
                        <div class="col-md-6 d-flex align-items-center justify-content-center">
                            <img src="{{user2.urlImagemPerfil}}" class="rounded-circle sizefoto" alt="">


                        </div>
                    </div>

                </div>
            </div>

        </div>



        <div class="col-md-3" id="img-bg-invertido" style="background-color: #ffffff;">

                        <p class="card-text">Não briga com o Joel Jamily!!!!!</p>



                    </div>
                </div>


            </div> -->

        </div>

    </div>
</div>
