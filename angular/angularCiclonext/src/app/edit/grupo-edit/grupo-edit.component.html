<div class="container-fluid">
  <div class="row justify-content-md-center">

    <div class="col-md-3 " id="img-bg" style="background-color: #ffffff;">

      <div class="col-md-3 sticky">

              <div class="d-flex justify-content-center p-3 " >
                  <img src="{{foto}}" alt="foto perfil do usuario" class="rounded-circle fotoPerfil">
              </div>

              <h3 class="text-center mb-5 p-3" style="background-color: #ffffff;">{{nome}}
              
                <img *ngIf= "categoria == 'USUARIO'" src="../../assets/img/pessoaFisica.svg" alt="" height="25px" width="25px">
                <img *ngIf= "categoria == 'ONG'" src="../../assets/img/ong.svg" alt="" height="25px" width="25px">
                <img *ngIf= "categoria == 'EMPRESA'" src="../../assets/img/empresa.svg" alt="" height="25px" width="25px">

              </h3>
      </div>
  </div>



    <div class="col-md-6 mt-5 margin-footer">
      <h1 class="text-center fw-bold text-secondary">Atualizar Dados do Grupo</h1>
      <div class="row justify-content-md-center">

      <div class="col-md-6 d-flex align-items-center justify-content-center">

        <div class="modal-body">
          <div class="form-group my-2">
            <label for="nomeGrupo">Nome do Grupo</label>
            <input [(ngModel)]='grupo.nomeGrupo' type="text" class="form-control" id="nomeGrupo"
              placeholder="Digite o nome">
          </div>
          <div class="form-group my-2">
            <label for="descricao">Descrição</label>
            <input [(ngModel)]='grupo.descricao' type="text" class="form-control" id="descricao"
              placeholder="Digite o descrição">
          </div>
          <div class="form-group my-2">
            <label for="urlImagemGrupo">Imagem do grupo</label>
            <input [(ngModel)]='grupo.urlImagemGrupo' type="text" class="form-control" id="urlImagemGrupo" (keyup)='validaImagem($event)'
              placeholder="Digite a url da imagem do grupo">
              <div id="txtImagem"></div>
          </div>


          <!-- 
          <div class="form-group">
              <label for="descricao">Descrição</label>
              <input type="text" class="form-control" id="descricao" [(ngModel)]='grupo.descricao'>
          </div> -->

          <div class="d-flex justify-content-center mt-5">
            <button class="btn me-2 bg-color-voltar fw-bold temporizadorVoltar" routerLink='/grupo'>Cancelar</button>
            <button class="btn ms-2 bg-color-cadastrar fw-bold temporizadorCadastrar"
              (click)='atualizar()'>Atualizar</button>
          </div>

        </div>
      </div>


      <div class="col-md-6 d-flex align-items-center justify-content-center mt-3">
        <img src="{{grupo.urlImagemGrupo}}" class="sizefoto" alt="">
      </div>
    </div>
