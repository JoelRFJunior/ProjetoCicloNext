<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg2"></div>

        <div class="col-md-6 d-flex justify-content-center align-items-md-center" id="img-bg-cadastrar-direita">

            <div class="row ">

                <!-- <div class="col-md-12 px-3 "> -->

                    <h1 class="text-center fw-bold text-secondary">Cadastro</h1>

                    <div class="form-group mb-3 px-lg-5">
                        <label class="mb-2" for="tipo">Tipo de Usuário</label>
                        <select class="form-select" name="tipo" id="tipo" (change) = 'tipoUser($event)'>
                            <option value="">Selecione um tipo de usuário</option>
                            <option value="EMPRESA">Empresa</option>
                            <option value="ONG">ONG</option>
                            <option value="USUARIO">Pessoa Física</option>
                        </select>
                    </div>

                    <div class="form-group mb-3 px-lg-5">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="digite seu nome">
                    </div>

                    <div class="form-group mb-3 px-lg-5">
                        <label for="email">Email</label>
                        <input [(ngModel)]='user.email' class="form-control" type="text" name="email"
                        (keyup)='validaEmail($event)' id="email" placeholder="example@email.com">
                        <div id="txtMail"></div>

                    </div>

                    <div class="form-group mb-3 px-lg-5">
                        <label for="foto">Foto</label>
                        <input [(ngModel)]='user.urlImagemPerfil' class="form-control" type="text" name="foto" 
                        (keyup)='validaImagem($event)' id="foto" placeholder="Link da sua foto" >
                        <div id="txtImagem"></div>
                    </div>

                    <div class="form-group mb-3 px-lg-5">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua Senha">
                    </div>



                    <div class="form-group mb-3 px-lg-5">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirmar Senha">
                    </div>
                 
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn me-4 bg-color-voltar temporizadorVoltar fw-bold" routerLink = '/entrar'>Voltar</button>
                        <button type="submit" class="btn me-4 fw-bold bg-color-cadastrar temporizadorCadastrar" (click)='cadastrar()'>Cadastrar</button>
                    </div>



                  </div>

            <!-- </div> -->

        </div>

    </div>




</div>
