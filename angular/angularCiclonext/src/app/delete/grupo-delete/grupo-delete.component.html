<div class="container-fluid">
    <div class="row justify-content-md-center">

        <div class="col-md-3 " id="img-bg" style="background-color: #ffffff;">

            <div class="col-md-3 sticky">

                    <div class="d-flex justify-content-center p-3 " >
                        <img src="{{foto}}" alt="foto perfil do usuario" class="rounded-circle fotoPerfil">
                    </div>

                    <h3 class="text-center mb-5 p-3" style="background-color: #ffffff;">{{nome}}
                        <img *ngIf= "categoria == 'USUARIO'" src="../../assets/img/pessoaFisica.svg" alt="" height="25px" width="25px">
                        <img *ngIf= "categoria == 'ONG'" src="../../assets/img/ong.svg" alt="" height="25px" width="25px">
                        <img *ngIf= "categoria == 'EMPRESA'" src="../../assets/img/empresa.svg" alt="" height="25px" width="25px">
                    
                    </h3>
            </div>
        </div>

        <div class="col-md-6 mt-5">

            <div class="container mb-5">

                <div class="row mb-5">
                    <div class="col-md-12">
                        <h1 class="text-center fw-bold text-secondary">Apagar Grupo</h1>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-12">
                        <h4 class="text-center text-secondary">Você tem certeza que deseja apagar este grupo? Todas as
                            postagens relacionadas a ele serão igualmente apagadas.</h4>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-12">
                        <h5 class="text-center text-primary">Grupo: {{grupo.descricao}}</h5>
                        <img class="displayed" src="{{grupo.urlImagemGrupo}}" style="border-radius: 10px;" alt="img grupo">

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <button class="btn bg-color-voltar fw-bold  temporizadorVoltar me-2" routerLink='/grupo'> Não
                        </button>
                        <button class="btn bg-color-cadastrar fw-bold temporizadorCadastrar ms-2" (click)='apagar()'>
                            Sim </button>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-3" id="img-bg-invertido" style="background-color: #ffffff;">

    </div>
</div>
